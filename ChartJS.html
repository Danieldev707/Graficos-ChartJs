<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gráficos ChartJs </title>
    <style>
        #todos {
          display: flex;
          height: 500px;
          align-items: center;
        }

        #todos #meuChart, #meuChart2 {
          width: 750px;
          height: 1500px;
        }

        h1{
          font-family: sans-serif;
          font-size: 60px;
          text-align: center;
          color: gray;
        }

        body{
          background-color: black;
        }


        
    </style>
</head>

<body>
    <h1> ChartJs Dashboards </h1>
  <div id="todos">
      <div id="grafico1">
        <canvas id="meuChart"></canvas>
      </div>

      <div id="grafico2">
        <canvas id="meuChart2"></canvas>
      </div>
  </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('meuChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
        backgroundColor: '#0000FF',
        borderColor: '#0000FF'
      },  {label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: '#FFA500',
        borderColor: '#FFA500'}]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('meuChart2');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura Média',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1,
        backgroundColor: '#7B68EE',
        borderColor: '#7B68EE'
      },  {label: 'Umidade Média',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1,
      backgroundColor: '#00FF00',
      borderColor: '#00FF00'}]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
